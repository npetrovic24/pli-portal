    <path d="M-40,-10 C-35,-25 -20,-30 -5,-25" stroke-width="1.5" opacity="0.3"/>
    <path d="M40,-10 C35,-25 20,-30 5,-25" stroke-width="1.5" opacity="0.3"/>
